<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h1>Check Your BMI</h1>
        <p>Enter your weight and height below to check your BMI results</p>
      </div>
      <form id="calculate">
        <div class="d-form">
          <label for=" " class="label-input"> Put your weight in here (Kg) </label>
          <input id="weight" type="number" class="form-input" required />
        </div>
        <div class="d-form">
          <label for=" " class="label-input"> And your height in here (Cm) </label>
          <input id="height" type="number" class="form-input" required />
        </div>
        <div class="center-button">
          <button class="btn-calculate" type="submit">Calculate BMI</button>
        </div>
      </form>
      <p id="notif" class="text-center"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
